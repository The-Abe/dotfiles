<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>term-font1</family>
    <prefer>
      <family>CaskaydiaCove Nerd Font</family> <!-- Your preferred monospace font -->
      <family>Noto Color Emoji</family> <!-- Your preferred emoji font -->
     </prefer>
  </alias>
  <alias>
    <family>term-font2</family>
    <prefer>
      <family>Iosevka Nerd Font</family> <!-- Your preferred monospace font -->
      <family>Noto Color Emoji</family> <!-- Your preferred emoji font -->
     </prefer>
  </alias>
  <alias>
    <family>term-font3</family>
    <prefer>
      <family>LiterationMono Nerd Font</family> <!-- Your preferred monospace font -->
      <family>Noto Color Emoji</family> <!-- Your preferred emoji font -->
     </prefer>
  </alias>
  <alias>
    <family>term-font4</family>
    <prefer>
      <family>JetBrainsMono Nerd Font</family> <!-- Your preferred monospace font -->
      <family>Noto Color Emoji</family> <!-- Your preferred emoji font -->
     </prefer>
  </alias>
  <alias>
    <family>term-font5</family>
    <prefer>
      <family>MonoFur Nerd Font</family> <!-- Your preferred monospace font -->
      <family>Noto Color Emoji</family> <!-- Your preferred emoji font -->
     </prefer>
  </alias>
  <alias>
    <family>term-font6</family>
    <prefer>
      <family>RecMonoCasual Nerd Font Mono</family> <!-- Your preferred monospace font -->
      <family>Noto Color Emoji</family> <!-- Your preferred emoji font -->
     </prefer>
  </alias>
  <alias>
    <family>pixel-font</family>
    <prefer>
      <family>Terminess Nerd Font Propo</family> <!-- Your preferred monospace font -->
      <family>Noto Color Emoji</family> <!-- Your preferred emoji font -->
     </prefer>
  </alias>
  <match target="pattern">
    <test qual="any" name="family">
      <string>pixel-font</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
      </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>term-font</string>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>
</fontconfig>
