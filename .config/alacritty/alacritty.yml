window:
  opacity: 1
  dynamic_padding: true
  decorations: none
  startup_mode: Windowed
  dynamic_title: true
  decorations_theme_variant: Dark
font:
  normal:
    family: 'term-font'
    style: Regular
  bold:
    family: 'term-font'
    style: Bold
  italic:
    family: 'term-font'
    style: Regular
  bold_italic:
    family: 'term-font'
    style: Bold
  builtin_box_drawing: true
draw_bold_text_with_bright_colors: true
colors:
  transparent_background_colors: false
bell:
  duration: 0
  command: None
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false
cursor:
  style:
    shape: Block
    blinking: Off
live_config_reload: true
shell:
  program: /bin/bash
  args:
    - --login
working_directory: None
ipc_socket: true
mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true
hints:
  alphabet: "fjghdkslrueiwo"
  enabled:
    - regex: '(\S+://\S+\.\S+|\d+\.\d+\.\d+\.\d+)'
      action: Copy
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: Space
        mods: Control|Shift
    - regex: '(\S+)'
      action: Copy
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: W
        mods: Control|Shift
key_bindings:
  - key: Space
    mods: Control|Shift
    action: None
import:
  - /home/abe/.config/alacritty/fontsize.yml
  - /home/abe/.config/alacritty/gruvbox.yml
