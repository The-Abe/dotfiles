# - prefix for windows between 10 and 19
bind - switch-client -Tabove9
bind -Tabove9 0 select-window -t:10
bind -Tabove9 1 select-window -t:11
bind -Tabove9 2 select-window -t:12
bind -Tabove9 3 select-window -t:13
bind -Tabove9 4 select-window -t:14
bind -Tabove9 5 select-window -t:15
bind -Tabove9 6 select-window -t:16
bind -Tabove9 7 select-window -t:17
bind -Tabove9 8 select-window -t:18
bind -Tabove9 9 select-window -t:19

set -g pane-border-style fg='#6272a4'
set -g pane-active-border-style fg='#ff79c6'
set -g message-style bg='#44475a',fg='#8be9fd'
set -g status-style bg='#44475a',fg='#bd93f9'
set -g status-interval 1
setw -g window-status-separator " "
set -g status-left-length 30
set -g status-left '#[bg=#bd93f9,fg=#282a36] #S #[bg=#6272a4,fg=#bd93f9]#[fg=#f8f8f2,bg=#6272a4,nobold] #H #[fg=#6272a4,bg=#44475a] '
set-window-option -g window-status-style fg='#bd93f9',bg=default
set-window-option -g window-status-current-style fg='#ff79c6',bg='#282a36'
set -g window-status-current-format "#[fg=#282a36,bg=#f8f8f2] #I #[fg=#f8f8f2,bg=#6272a4]#[fg=#f8f8f2,bg=#6272a4] #W "
set -g window-status-format "#[fg=#f8f8f2,bg=#54576a] #I #[fg=#54576a,bg=#6272a4]#[fg=#f8f8f2,bg=#6272a4] #W "
set -g status-right '#[fg=#6272a4,bg=#44475a]#[fg=#f8f8f2,bg=#6272a4] %H:%M:%S #[fg=#bd93f9,bg=#6272a4]#[fg=#282a36,bg=#bd93f9] %Y-%m-%d '

run '~/.tmux/plugins/tpm/tpm'
