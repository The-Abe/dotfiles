# Prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

#Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Options
set-window-option -g mode-keys vi
set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 5000
set -g default-terminal "screen-256color"
if 'infocmp -x tmux-256color > /dev/null 2>&1' {
  set -g default-terminal "tmux-256color"
  set -ga terminal-overrides ",*256col*:Tc"
}
setw -g monitor-activity off
set -g visual-activity off
set -sg repeat-time 600
set -s focus-events on
set -g status "on"
set -g set-titles on
set -g set-titles-string "TMUX #I:#W"
set-window-option -g automatic-rename on
set-window-option -g allow-rename on
set-option -g detach-on-destroy off

#Binds
bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind -r tab last-window

# in normal tmux mode
bind Escape copy-mode
bind C-u copy-mode
bind p paste-buffer

# in copy mode…
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi V send -X rectangle-toggle \; send -X begin-selection
bind -T copy-mode-vi Escape send-keys -X cancel

bind C-b split-window -h -c "#{pane_current_path}"
bind C-v split-window -v -c "#{pane_current_path}"
bind C-d killp
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind > swap-pane -D
bind < swap-pane -U
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -r C-k switch-client -p
bind -r C-j switch-client -n
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2
bind c new-window \; command-prompt "rename-window '%%'"
bind , command-prompt "rename-window '%%'"
bind C-s new \; command-prompt "rename-session '%%'"
bind Enter run-shell 'toggleterm'
bind \\ set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"
bind m set mouse\; display-message "mouse is now #{?mouse,on,off}"
bind / command-prompt -p "send pane to:" "join-pane -t ':%%'"
bind c command-prompt -p "Command/Name:" "run-shell 'tmux-window-manager %%'"

